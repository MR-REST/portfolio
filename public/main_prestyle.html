<div id="post-stream">
      <!-- POSTS APPEAR HERE  -->
      <!-- ng-repeat directive iterates posts and orders them -->
      <!-- text after the "|" ("filter") is optional in ng-repeat -->
      <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
         <h3>{{post.text}}</h3>

         <!-- NEW ELEMENT TEXT2 -->
         <p>{{post.text2}}</p>

         <!--IMAGES IN AS IN COPYCHEF DIDN'T WORK MON 5PM...-->
         <!-- <img id="recipe-main-image" class="materialboxed" src={{RecipeImage}}>  -->

         <small>Posted by @{{post.created_by}}</small>
         <!-- formatted timestamp with an ng filter -->
         <small>{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
      </div>
</div> <!-- end post-stream -->
