<!-- INDEX IS THE ROOT "LAYOUT" PAGE AND
WILL ALWAYS SHOW UP AS /#/ IN THE URL  -->

<html>
  <head>
    <title>Adam Wilson</title>

    <!-- if you're going to use jquery, load it before angular  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="javascripts/chirpApp.js"></script>
   <!-- Materialize CSS and JS + Google Icon font -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
   <link rel="stylesheet" href="stylesheets/style.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>




  <!-- map body to angular module "app" -->
  <body ng-app="chirpApp">
     <div class="container">


   <!-- NAV -->
   <nav>
      <div class="nav-wrapper">
         <a href="#" class="brand-logo">Adam Wilson</a>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!-- <p class="">Front End Web Developer</p> -->

            <!-- HIDE WHEN AUTHENTICATED -->
            <li ng-hide='authenticated'><a href="#/login">Administrator Login</a></li>
            <!-- ONLY 1 ADMIN SO NO SIGNUP: or <a href="#/signup">Signup</a> -->

            <!-- SHOW WHEN AUTHENTICATED -->
            <li ng-show="authenticated">Signed in as {{current_user}}</li>
            <li ng-show='authenticated'><a href="#" ng-click="logout()">Logout</a></li>
         </ul>
      </div>
   </nav>






   <!-- PARTIALS DIV  -->
   <div class="">
      <div ng-view></div>
   </div>

      </div> <!-- end container -->
  </body>
</html>
