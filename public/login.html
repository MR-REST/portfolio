<!-- LOGIN FORM PARTIAL -->

<form ng-submit="login()">
  <h5 class="kuler-grey">Administrator Log In</h5>
     <p>{{error_message}}</p>
     <input type="username" ng-model="user.username" placeholder="Username"><br>
     <input type="password" ng-model="user.password" placeholder="Password"><br>
     <input class="submit-btn" type="submit" value="Log in"/>
</form>
